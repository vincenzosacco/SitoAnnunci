<div class="results-container">

  <!--Filtri di ordinamento-->
  <button class="btn btn-light" (click)="ordinaPer('prezzo', 'asc')">Prezzo crescente</button>
  <button class="btn btn-light" (click)="ordinaPer('prezzo', 'desc')">Prezzo decrescente</button>
  <button class="btn btn-light" (click)="ordinaPer('superficie', 'asc')">Superficie crescente</button>
  <button class="btn btn-light" (click)="ordinaPer('superficie', 'desc')">Superficie decrescente</button>


  <h4 style="margin-top: 1rem;">Risultati:</h4>

  <div *ngIf="results.length > 0" class="grid-container">
    <div *ngFor="let result of results" class="result-card">

        <img *ngIf="(result.foto ?? []).length > 0"
             [src]="'data:image/jpeg;base64,' + (result.foto ?? [])[0].dati"
             class="annuncio-img" />
        <div *ngIf="(result.foto ?? []).length === 0">Nessuna immagine</div>

      <div class="annuncio-info">
        <h4>{{ result.titolo }}</h4>
        <p class="prezzo">Prezzo: {{ result.prezzo }} â‚¬</p>
        <p class="indirizzo">Indirizzo: {{result.indirizzo}}</p>
        <p class="superficie">Superficie: {{result.superficie}} mq</p>
        <p>Categoria: {{ categoriaMap[result.categoria_id] }}</p>
        <button class="btn btn-primary details-button" [routerLink]="['/annuncio', result.id]">Vedi Dettagli</button>
      </div>

    </div>
  </div>

</div>
