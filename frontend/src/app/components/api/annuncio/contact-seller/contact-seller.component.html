<div class="contact-form">
  <h4>Contatta il Venditore</h4>

  <form (ngSubmit)="invioMessaggio()" #contactForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" class="form-control" [(ngModel)]="messaggio" name="messaggio" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Invia</button>
  </form>

  <div *ngIf="messaggioInviato" class="alert alert-success mt-2">
    Messaggio inviato con successo! Il venditore ti contatter√† presto.
  </div>
</div>
